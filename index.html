<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>CSS moderno</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/slideshow.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="site-header">
      <div class="wrapper">
        <h1>BELE CRISTINE</h1>
      </div>
    </header>

    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/img1.jpg" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img/img2.jpg" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img/img3.jpg" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="site-body wrapper">
      <main class="site-body__main">
        <!-- Slideshow container -->
        <!-- TODO: mover isso para fora do wrapper-->
      </main>
      <!--<nav class="site-body__nav">

      <aside class="site-body__aside">
        <h4>Esta é a seção auxiliar</h4>
        <p>Lorem ipsum...</p>
      </aside>-->
    </div>

    <footer class="site-footer">
      <div class="wrapper">
        <button type="button" class="Fale conosco">Fale conosco</button>
        <h4>Call 13 982266624</h4>
        <h4>Icfbarroso@gmail.com</h4>
        <h4>Follow me</h4>
      </div>
    </footer>

    <div class="cookie-message">
      <p>
        We use cookies for login, checkout and stats. Learn more in our privacy
        settings.
      </p>
      <button type="button" class="cookie-button">Allow</button>
    </div>

    <script src="js/index.js"></script>
    <script src="js/slideshow.js"></script>
  </body>
</html>
